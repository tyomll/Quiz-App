<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Մուտքագրեք ձեր անունը ներքևում, ձեր միավորները պահպանելու համար։</h2>
                <input type="text" name="name" id="username" placeholder="Մուտքագրեք ձեր անունը...">
                <button class="btn" id="saveScoreBtn" type="submit" 
                onclick="saveHighScore(event)" disabled>Պահպանել</button>
            </form>
            <a href="/game/game.html" class="btn">Սկսել Նորից</a>
            <a href="/index.html" class="btn">Դեպի Սկիզբ <i class="fas fa-home"></i></a>
        </div>
    </div>
</body>
<script src="end.js"></script>
</html>
